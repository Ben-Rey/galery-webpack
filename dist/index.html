<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="white" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Noto+Sans+JP&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <title>pwa</title>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/sw.js",{updateViaCache: 'none'})
          .then((reg) => {
            console.log("Votre service worker a été enregistré!");
			reg.addEventListener('updatefound', () => { 
				const installing = reg.installing;
				installing.addEventListener('statechange', () => { 
				if(installing.state === 'installed'){ 
					 // Afficher un message aux utilisateurs 
					 console.log("Votre service worker a été mis à jour! Veuillez rafraichir la page"); 
				} 
			}); 
			});
		  
		  })
          .catch((error) => {
            console.error(error);
          });
      } else {
        console.warn("Service workers are not supported.");
      }
    </script>
  </head>
  <body>
    <header>
      <button class="add-picture" id="add-picture">Add Picture</button>
      <button class="add-picture" id="install-app">Install</button>
    </header>
    <div id="my_camera"></div>
    <div id="main-container"></div>
    <script src="bundle.js"></script>
  </body>
</html>
